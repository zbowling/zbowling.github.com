---
layout: default
title: Home
---
<div class="page-header">
     <header>
         <h1>Zac Bowling's mind <small>Home</small></h1>
     </header>
 </div>
{% for post in paginator.posts %}
  <div class="post">
    <div class="post-header">
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
    </div>
    <div class="post-content">
        {{ post.content | split:"<br class="jump"/>" | first }}
        <br/>
        <a href="{{post.url}}">(continue reading)</a> - Posted on {{ post.date | date: "%B %d,  %Y" }}.
    </div>
  </div>
{% endfor %}
