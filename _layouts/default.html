<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en" itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en" itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en" itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" itemscope itemtype="http://schema.org/Blog"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.description %}
    <meta name="description" content="{{page.description}}">
    <meta itemprop="description" content="{{page.description}}">
    {% elsif content %}
    <meta name="description" content="{{content | strip_html | strip_newlines | replace:'  ',' ' | truncate:200}}">
    <meta itemprop="description" content="{{content | strip_html | strip_newlines | replace:'  ',' ' | truncate:200}}">
    {% else %}
    <meta name="description" content="zbowling's code blag. Constantly questioning the status quo.">
    <meta itemprop="description" content="zbowling's code blag. Constantly questioning the status quo.">
    {% endif %}
    <meta name="author" content="Zac Bowling">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta itemprop="name" content="{{page.title}}">
    
    <title>{{page.title}} - zbowling blag</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://plus.google.com/112056453080272511603/" rel="publisher" />
    <link rel="canonical" href="http://zbowling.github.com{{page.url}}" />
    <link rel="alternate" type="application/rss+xml" title="zbowling's RSS Feed" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" title="zbowling's ATOM Feed" href="/atom.xml" />
</head>
<body>

<div class="topbar" data-scrollspy="scrollspy" data-dropdown="dropdown">
    <div class="fill">
        <div class="container">
            <a class="brand" href="/#">zbowling blag</a>
            <ul class="nav">
                <li{% if page.title == 'Home' %} class="active"{% endif %}>
                    <a href="/">Home</a>
                </li>
            </ul>
            
            <ul class="nav secondary-nav">
                <li class="menu">
                    <a href="#" class="dropdown-toggle">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a href="http://zbowling.github.com/NXTRover/">NXTRover</a></li>
                        <li><a href="http://cssapply.github.com/CSSApply/">CSSApply</a></li>
                        <li class="divider"></li>
                        <li><a href="http://github.com/zbowling/">GitHub</a></li>
                    </ul>
                </li>
                <li{% if page.url == '/about.html' %} class="active"{% endif %}>
                  <a href="/about.html">About Me</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div id="container" class="container">
    <div class="content">
        {{ content }}
    </div>
    <footer>
        Copyright &copy; 2011 Zac Bowling.
    </footer>
</div> 


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="/js/modernizr.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/bootstrap-dropdown.js"></script>
<script src="/js/bootstrap-scrollspy.js"></script>
<script src="/js/script.js"></script>

</script>

</html>
